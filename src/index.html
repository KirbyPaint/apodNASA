<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>APOD NASA Site</title>
</head>

<body>
  <div class="container">
    <h2>Astronomy Picture of the Day (APOD)</h2>
    <div class="row">
      <div class="col-md">
        <form id="dateSearch">

          <div class="form-group">
            <label for="dateSearchType">Date lookup method:</label>
            <select class="form-control" name="dateSearchType" id="dateSearchType">
              <option id="singleOp" value="single">Single Date</option>
              <option id="multiOp" value="range">Date Range</option>
            </select>
          </div>

          <div class="singleSearch">
            <div class="form-group">
              <label for="dateInput">Select a Date</label>
              <input type="date" class="form-control" id="dateInput">
              <small id="dateHelp" class="form-text text-muted">Enter a date to receive an APOD! </small>
              <button type="submit" class="btn btn-outline-success">Receive APOD</button>
              <button type="button" class="btn btn-outline-warning" id="bdayButton">Birthday Surprise</button>
            </div>
          </div>

          <div class="multiSearch">
            <div class="row">
              <div class="col-sm">
                <label for="dateStart">Select a Start Date</label>
                <input type="date" class="form-control" id="dateStart">
                <small id="dateHelp" class="form-text text-muted">Enter a date range to receive all APODs within those dates. </small>
              </div>
              <div class="col-sm">
                <label for="dateEnd">Select an End Date</label>
                <input type="date" class="form-control" id="dateEnd">
              </div>
            </div>
            <button type="button" class="btn btn-outline-success" id="multiButton">Receive APODs</button>
          </div>

        </form>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-outline-primary" id="randomButton">Receive a Random APOD</button>
          </div>
          <div class="col-sm">
            <input type="number" class="form-control" id="randomAmount" min="1" max="20">
            <small id="ranHelp" class="form-text text-muted">Enter Amount of Random Images(up to 20) </small>
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="results">
          <div id="resultDate"></div>
          <div id="resultDesc"></div>
        </div>
      </div>
    </div>
    <div id="containImg">
      <h2>Images</h2>
      <div id="resultImg">
      </div>
    </div>
    <div id="containVid">
      <h2>Videos</h2>
      <div id="resultVid">
      </div>
    </div>
  </div>
</body>

</html>
